<!DOCTYPE html>
<html>
  <head>
    <link href="styles/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/15924c2e2e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <span class="filters">
        <label for="sort-select">Trier par </label>
        <div value="date" id="sort-select" class="primary-select">
          <span value="popularity">Popularité</span>
          <span value="date">Date</span>
          <span value="Title">Titre</span>
        </div>
      </span>
      <div id="media-container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" />
        </header>
        <form>
          <div>
            <div class="formData" data-error-visible="false">
              <label for="first,name">Prénom</label>
              <input type="text" name="firstname" id="firstname" required minlength="2" />
            </div>
            <div class="formData" data-error-visible="false">
              <label for="lastname">Nom</label>
              <input type="text" name="lastname" id="lastname" required minlength="2" />
            </div>
            <div class="formData" data-error-visible="false">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="formData" data-error-visible="false">
              <label for="message">Votre message</label>
              <textarea name="message" id="message" cols="25" rows="10"></textarea>
            </div>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
