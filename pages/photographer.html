<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../styles/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/15924c2e2e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" tabindex="1">
        <img src="../assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" tabindex="2">Contactez-moi</button>
      </div>
      <span class="filters">
        <label for="sort-select">Trier par </label>
        <div
          value="popularity"
          id="sort-select"
          class="primary-select"
          role="listbox"
          aria-haspopup="listbox"
          aria-expanded
          tabindex="-1"
        >
          <button
            value="popularity"
            role="listitem"
            aria-labelledby="sort-select"
            aria-selected
            tabindex="3"
          >
            Popularité
          </button>
          <button value="date" role="listitem" aria-labelledby="sort-select" tabindex="3">
            Date
          </button>
          <button
            value="title"
            role="listitem"
            aria-labelledby="sort-select"
            tabindex="3"
          >
            Titre
          </button>
          <i class="indicator fas fa-angle-up"></i>
        </div>
      </span>
      <div id="media-container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="../assets/icons/close.svg" aria-label="Contact me" />
        </header>
        <form>
          <div>
            <div class="formData" data-error-visible="false">
              <label for="firstname">Prénom</label>
              <input type="text" name="firstname" id="firstname" required minlength="2" />
            </div>
            <div class="formData" data-error-visible="false">
              <label for="lastname">Nom</label>
              <input type="text" name="lastname" id="lastname" required minlength="2" />
            </div>
            <div class="formData" data-error-visible="false">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="formData" data-error-visible="false">
              <label for="message">Votre message</label>
              <textarea name="message" id="message" cols="25" rows="10"></textarea>
            </div>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox">
      <button id="ctrl-prev" class="lb-ctrl prev" aria-label="Previous image">
        <i class="fas fa-angle-left"></i>
      </button>
      <button id="ctrl-next" class="lb-ctrl next" aria-label="Next image">
        <i class="fas fa-angle-right"></i>
      </button>
      <button id="ctrl-close" class="lb-ctrl close" aria-label="image closeup view">
        <i class="fas xmark"></i>
      </button>
      <figure>
        <div class="media" id="lightbox-media"></div>
        <figcaption>
          <p id="lightbox-title"></p>
        </figcaption>
      </figure>
    </div>
    <script src="../scripts/utils/contactForm.js"></script>
    <script src="../scripts/utils/select.js"></script>
    <script type="module" src="../scripts/pages/photographer.js"></script>
  </body>
</html>
